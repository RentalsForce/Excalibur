    <meta name="keywords">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="INDEX,FOLLOW">

    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="../css/base.css">

  <body>
    <div class="page-login page-admin" id="wrapper">
      <!-- end header-->
      <div id="formWrapper">
        <div id="form">
          <form action="" method="post">
            <div class="logo">Logo</div>
            <div class="form-item">
              <p class="formLabel">Username</p>
              <input class="form-style" id="username" type="text" name="username">
            </div>
            <div class="form-item">
              <p class="formLabel">Password</p>
              <input class="form-style" id="password" type="password" name="password">
            </div>
            <div class="form-item">
              <input class="login" type="submit" value="Log In">
            </div>
            <div class="form-item">
              <p><a href="#"><small>Forgot Password ?</small></a></p>
            </div>
            <div class="form-item bottom"><span>Not a customer?</span><a href="./signup.html"><small>Register</small></a></div>
          </form>
        </div>
      </div>
      <!-- end main-->
      <!-- end footer-->
    </div>
    <script type="text/javascript" src="../js/modernizr.js"></script>
    <script type="text/javascript" src="../js/lightbox.js"></script>
